name: tcc_deficiencia
description: TCC Flutter project.
publish_to: "none"
version: 1.0.1+1

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_vision: ^1.1.4
  camera: ^0.10.5+5
  permission_handler: ^11.3.1
  flutter_tts: ^4.0.2
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter_launcher_icons:
  image_path: "assets/icon/ic_launcher.png"
  android: true
  ios: true
  adaptive_icon_foreground: "assets/icon/ic_launcher_adaptive_fore.png"
  adaptive_icon_background: "assets/icon/ic_launcher_adaptive_back.png"
  remove_alpha_ios: true
  background_color_ios: "#263069"

flutter:
  assets:
    - assets/
  uses-material-design: true
